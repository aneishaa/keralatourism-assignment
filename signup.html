<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login">


    <!-- 
<body style="background-color:crimson"> -->
    <div class="container col-3 mt-5 pb-3 pt-5 vw-auto border border-primary bg-info">


        <form>

            <fieldset class="form-group">
                <div class="loginitem">
                    <legend>Signup</legend>
                    <div class="form-group">
                        <label class="form-control-label " for="ownername">User name</label>
                        <input class="form-control" type="text" id="ownername" placeholder="User Name">
                    </div><!-- form-group -->
                    <div class="form-group">
                        <label class="form-control-label" for="owneremail">Email address</label>
                        <input class="form-control" type="email" id="owneremail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small class="form-text text-muted" id="emailHelp">We'll never share your email</small>
                      </div>


                    <div class="form-group">
                        <label class="form-control-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Password">

                    </div><!-- form-group -->
                    <div class="form-group">
                        <label class="form-control-label" for="password">Repeat Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Repeat Password">

                    </div><!-- form-group -->

                    <button class="btn btn-primary m-5 pt-2 " type="submit">Submit</button>
                    <a href="index.html">Back</a>
                </div>

            </fieldset>

        </form>
    </div>
</body>

</html>
